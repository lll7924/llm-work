<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 50px;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<input type="text" id="in1" placeholder="请输入名字">
		<button id="btn1">签到</button>
		<button id="btn2">点名</button>
		<div></div>
		<script>
			var in1 = document.getElementById('in1');
			var btn1 = document.getElementById('btn1');
			var btn2 = document.getElementById('btn2');
			var a = ['111', '222', '333', '444', '555', '666', ];
			var b = [];
			btn1.onclick = function() {
				b.push(in1.value);
			}
			btn2.onclick = function() {
				var c = a.join('');
				var reg = new RegExp(bb.join('|'), 'g');
				div.innerHTML = c.replace(reg, '');
			}
		</script>

	</body>
</html>
