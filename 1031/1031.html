<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="jquery.min.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		table{
			width: 800px;
			height: 200px;
			border: 2px solid black;
		}
		th{
			width: 200px;
		}
		tr th{
			border: 2px solid black;
		}
    </style>
</head>
<body>
	<table>
		<tr>
			<th>商品</th>
			<th>单价</th>
			<th>数量</th>
			<th>合计</th>
		</tr>
		<tr>
			<th><input type="checkbox" id="mate20">华为mate20</th>
			<th>1000</th>
			<th>
				<i class="i1">+</i>
				<span class="span1">1</span>
				<i class="i2">-</i>
			</th>
			<th></th>
		</tr>
		<tr>
			<th><input type="checkbox" id="mate20">小米8</th>
			<th>1000</th>
			<th>
				<i class="i3">+</i>
				<span class="span2">1</span>
				<i class="i4">-</i>
			</th>
			<th></th>
		</tr>
	</table>

	<script type="text/javascript">
		$('.i1').click(function() {
			$(this).next().html(parseInt($(this).next().html()) + 1);
		});
		$('.i2').click(function() {
			var num = parseInt($(this).prev().html()) - 1;
			$(this).prev().html(num);
		});
		$('.i3').click(function() {
			$(this).next().html(parseInt($(this).next().html()) + 1);
		});
		$('.i4').click(function() {
			var num = parseInt($(this).prev().html()) - 1;
			$(this).prev().html(num);
		});
	</script>
</body>
</html>
