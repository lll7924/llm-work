<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var a = 123456789;
			var b = 123456;
			var c = prompt('输入银行卡账号');
			var d = prompt('输入银行卡密码');
			if (a == c && b == d) {
				var e = 666666;
				alert('卡内余额为:' + e);
				var f = prompt('输入取款金额');
				if (f <= e) {
					var g = e - f;
					alert('卡内余额为:' + g);
				} else {
					alert('余额不足.');
				}
			} else {
				alert('输入错误');
			}
		</script>
	</body>
</html>
