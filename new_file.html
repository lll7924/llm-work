 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="show"></div>
		<input type="text" id="in1" />
		<input type="text" id="in2" />
		<button id="asd">点击</button>
		<script type="text/javascript">
			var show = document.getElementById("show");
			var in1 = document.getElementById("in1");
			var in2 = document.getElementById("in2");
			var add = document.getElementById("asd");
			add.onclick = function() {
				if (isNaN(in1.value || in2.value) == true) {
					alert("您输入的不是数字！");
				} else {
					var a = parseInt(Number(in1.value) + Number(in2.value));
					show.innerHTML = a;
				}
			}
		</script>
	</body>
</html>
